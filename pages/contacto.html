    <h1>Contacto</h1>
    <main>
        <section>
            <nav class="contacto">
                <h3>Dejanos tu mensaje:</h3>
                <article>
                    <form>
                        <fieldset>
                            <legend> Complete los casilleros a continuación </legend>
                            <div>
                                <label>Nombre:</label>
                                <input type="text" required placeholder="Ingrese su nombre">
                            </div>
                            <br>
                            <div>
                                <label>Apellido:</label>
                                <input type="text" required placeholder="Ingrese su apellido">
                            </div>
                            <br>
                            <div>
                                <label>Mensaje</label>
                                <textarea cols="20" rows="5"></textarea>
                            </div>
                            <br>
                            <div>
                                <label>Correo Electrónico:</label>
                                <input type="email" placeholder="hola@ejemplo.com">
                            </div>
                            <br>
                            <div>
                                <label>Teléfono</label>
                                <input type="number" placeholder="Ingrese su teléfono">
                            </div>
                            <br>
                            <div>
                                <label>Suscribirse al newsletter para enterarte de los nuevos catálogos</label>
                                <input type="checkbox">
                            </div>
                            <br>
                            <button type="submit">Enviar</button>
                        </fieldset>
                    </form>
                </article>
            </nav>
        </section>
    </main>
